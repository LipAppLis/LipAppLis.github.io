<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог | СанТехЛюк</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем рабочую библиотеку jQuery для работы фильтров -->
    <script src="https://code.jquery.com"></script>
    
    <!-- Твой блок стилей из конструктора -->
    <style>
        /* Я сохранил все твои стили, но добавил адаптацию под темную тему твоего нового сайта */
        :root {
            --accent: #007AFF;
            --red: #FF3B30;
            --text-dark: #ffffff; /* Поменял на белый для темной темы */
            --bg-light: rgba(255,255,255,0.05);
        }
        
        .stl-scope { padding: 40px 0; font-family: -apple-system, sans-serif; }
        .stl-header-area { text-align: center; margin-bottom: 50px; }
        .stl-main-title { font-size: 42px; font-weight: 800; color: #fff; }
        .stl-main-title span { color: var(--accent); }
        
        .stl-nav-container, .stl-sub-nav-container { display: flex; justify-content: center; margin-bottom: 25px; }
        .stl-filter-bar { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); padding: 8px; border-radius: 100px; display: inline-flex; gap: 6px; border: 1px solid rgba(255,255,255,0.1); flex-wrap: wrap; justify-content: center; }
        
        .stl-btn, .stl-sub-btn { border: none; background: transparent; padding: 10px 20px; border-radius: 100px; cursor: pointer; font-weight: 600; color: #86868b; transition: 0.4s; }
        .stl-btn.active, .stl-sub-btn.active { background: var(--accent); color: #fff; }

        .stl-product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .stl-card-content { background: rgba(255,255,255,0.03); border-radius: 32px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; text-align: center; }
        .stl-img-box { width: 100%; height: 180px; border-radius: 20px; overflow: hidden; background: #1a1a1a; margin-bottom: 20px; }
        .stl-img { width: 100%; height: 100%; background: center / contain no-repeat; transition: 0.5s; }
        
        .stl-item:hover .stl-card-content { transform: translateY(-10px); border-color: var(--accent); }
        .stl-action-btn { background: #fff; color: #000; border: none; padding: 14px; border-radius: 15px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        
        .is-hidden { display: none !important; }
        .stl-badge-new { position: absolute; top: 15px; right: 15px; background: var(--red); color: #fff; font-size: 10px; padding: 4px 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="stl-scope">
        <div class="stl-header-area">
            <h1 class="stl-main-title">Каталог <span>СанТехЛюк</span></h1>
        </div>

        <!-- Навигация -->
        <div class="stl-nav-container">
            <div class="stl-filter-bar">
                <button class="stl-btn active" data-filter="all">Все товары</button>
                <button class="stl-btn" data-filter="luki">Люки</button>
                <button class="stl-btn" data-filter="instr">Инструменты</button>
                <button class="stl-btn" data-filter="zatirka">Затирка</button>
                <button class="stl-btn" data-filter="svp">СВП</button>
                <button class="stl-btn" data-filter="floor">Тёплый пол</button>
            </div>
        </div>

        <div class="stl-product-grid" id="stlGrid">
            <!-- ПАПКИ КАТЕГОРИЙ (Картинки берутся с твоего сайта) -->
            <div class="stl-item main-folder" data-cat="luki">
                <div class="stl-card-content">
                    <div class="stl-img-box"><div class="stl-img" style="background-image: url('https://santehlyk.ru');"></div></div>
                    <h3>Люки-невидимки</h3>
                    <button class="stl-action-btn">Открыть раздел</button>
                </div>
            </div>

            <div class="stl-item main-folder" data-cat="instr">
                <div class="stl-card-content">
                    <div class="stl-img-box"><div class="stl-img" style="background-image: url('https://santehlyk.ru');"></div></div>
                    <h3>Инструменты</h3>
                    <button class="stl-action-btn">Открыть раздел</button>
                </div>
            </div>

            <div class="stl-item main-folder" data-cat="zatirka">
                <div class="stl-card-content">
                    <span class="stl-badge-new">New</span>
                    <div class="stl-img-box"><div class="stl-img" style="background-image: url('https://santehlyk.ru');"></div></div>
                    <h3>Затирка для плитки</h3>
                    <button class="stl-action-btn">Открыть раздел</button>
                </div>
            </div>
            
            <!-- Здесь будут твои товары из следующих частей кода -->
        </div>
    </div>

    <!-- Твой скрипт для работы фильтров -->
    <script>
    jQuery(document).ready(function($) {
        const $items = $('.stl-item');
        
        $('.stl-btn').on('click', function() {
            const filter = $(this).data('filter');
            $('.stl-btn').removeClass('active');
            $(this).addClass('active');

            if (filter === 'all') {
                $items.removeClass('is-hidden');
            } else {
                $items.addClass('is-hidden');
                $items.filter(`[data-cat="${filter}"]`).removeClass('is-hidden');
                // Здесь добавим фильтрацию для товаров, когда ты пришлешь их код
            }
        });

        // Клик по папке открывает категорию
        $(document).on('click', '.main-folder', function() {
            const cat = $(this).data('cat');
            $(`.stl-btn[data-filter="${cat}"]`).trigger('click');
        });
    });
    </script>
</body>
</html>
