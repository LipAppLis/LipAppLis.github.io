<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог | СанТехЛюк</title>
    <style>
       .main-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 5%;
    height: 70px;
    background: rgba(10, 10, 10, 0.8); /* Темный фон */
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 9999;
    box-sizing: border-box;
}

.logo { font-weight: 900; color: #007AFF; font-size: 20px; }

.nav-links { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }

.nav-links a { 
    color: white; 
    text-decoration: none; 
    font-size: 14px; 
    font-weight: 600; 
}

.btn-nav {
    background: #007AFF;
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: bold;
}
        /* Базовый сброс, чтобы не было белого фона */
        body { background: #050505; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #007AFF; }
        
        /* Сетка как в твоем коде */
        .stl-product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 40px;
        }
        .stl-card-content { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 20px; 
            text-align: center; 
        }
        .stl-img-box { height: 200px; background: #111; border-radius: 15px; margin-bottom: 15px; overflow: hidden; }
        .stl-img { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .stl-action-btn { background: #007AFF; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <!-- ШАПКА САЙТА -->
<nav class="main-nav">

    <ul class="nav-links">

        <li><a href="https://t.me">Контакты</a></li>
    </ul>
    <a href="https://t.me" class="btn-nav">Заказать</a>
</nav>

<!-- Отступ, чтобы контент каталога не залез под меню -->
<div style="height: 80px;"></div>

            <div class="stl-item">
                <div class="stl-card-content">
                    <div class="stl-img-box">
                        <div class="stl-img" style="background-image: url('https://santehlyk.ru');"></div>
                    </div>
                    <h3>Люки-невидимки</h3>
                    <button class="stl-action-btn">Перейти</button>
                </div>
            </div>
            
            <!-- КАРТОЧКА 2 -->

    </div>
</body>
