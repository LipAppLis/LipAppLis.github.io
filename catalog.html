<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог | СанТехЛюк</title>
    <style>
        /* Базовый сброс, чтобы не было белого фона */
        body { background: #050505; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #007AFF; }
        
        /* Сетка как в твоем коде */
        .stl-product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 40px;
        }
        .stl-card-content { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; 
            padding: 20px; 
            text-align: center; 
        }
        .stl-img-box { height: 200px; background: #111; border-radius: 15px; margin-bottom: 15px; overflow: hidden; }
        .stl-img { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .stl-action-btn { background: #007AFF; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="color: #888; text-decoration: none;">← Назад</a>
        <h1>Каталог СанТехЛюк</h1>

        <div class="stl-product-grid">
            <!-- КАРТОЧКА 1 -->
            <div class="stl-item">
                <div class="stl-card-content">
                    <div class="stl-img-box">
                        <div class="stl-img" style="background-image: url('https://santehlyk.ru');"></div>
                    </div>
                    <h3>Люки-невидимки</h3>
                    <button class="stl-action-btn">Перейти</button>
                </div>
            </div>
            
            <!-- КАРТОЧКА 2 -->
            <div class="stl-item">
                <div class="stl-card-content">
                    <div class="stl-img-box">
                        <div class="stl-img" style="background-image: url('https://santehlyk.ru');"></div>
                    </div>
                    <h3>Инструменты</h3>
                    <button class="stl-action-btn">Перейти</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
